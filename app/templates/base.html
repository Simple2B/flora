<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ config.APP_NAME }}</title>
  <!-- meta -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% block meta %}{% endblock %}
  <!-- styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='css/side_bar.css') }}" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  {% block links %}{% endblock %}
</head>

<body>
  {% block header %}
  <header class="header">
    <div class="header_container">
      <div class="header__inner">
        <div class="header__inner--left">
          <div>
            <a class="logo" href="#">
              <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="DDB Contracting" class="logo__img">
            </a>
          </div>
        </div>
          <nav class="menu__items" id='header_menu_items_id'>
              <a class="menu__item" href="{{ url_for('bidding.biddings') }}" id='bidding_id'>Bidding</a>
              <a class="menu__item" href="{{ url_for('team.team') }}" id='myTeam_id'>My team</a>
              <!-- <a class="menu__item" href=" url_for('main.index') " id='resources_id'>Resources</a> -->
              <span class="nav-indicator"></span>
          </nav>
      </div>
      {% if current_user.is_authenticated %}
      <div class="header--right">
        <div class="user-info">
          <div class="user-info__img">
            <img src="{{ url_for('static', filename='images/user-icon.svg') }}" alt="Icon">
          </div>

          <div class="user-info__details">
            <span class="flex-row">
            <div>{{current_user.username}}</div>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle flex-row" href="#" id="userActions" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="userActions">
                  <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
                </div>
              </li>
            </ul>
            </span>
            <p class='t-gray'>{{current_user.position}}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </header>
  {% endblock %}

  {% block content %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
